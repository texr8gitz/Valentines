<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e0e0;
            color: #8b0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 5em;
            color: #ff0000;
        }
        .button {
            background-color: #ff4d4d;
color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            display: inline-block; /* Ensure buttons are aligned horizontally */
        }
        .button:hover {
            background-color: #ff3333;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <p>I've been thinking about how lucky I am to have you in my life...</p>
    <div class="heart">‚ù§Ô∏è</div>

    <!-- Add your photo here -->
    <img id="question-image" src="your-question-image.jpg" alt="Us together">

    <p>So, here's a little website to ask you the most important question...</p>

    <!-- Buttons to answer -->
    <button class="button" onclick="valentineAnswer('yes')">YES DADDY!!!!</button>
    <button class="button" onclick="valentineAnswer('no')">HAIWEZI!!!</button>

    <!-- Broken Heart Image (hidden initially) -->
    <img id="broken-heart" src="broken-heart.jpg" alt="Broken Heart" class="hidden"> 
<img id="us-together" src="us-together.jpg" alt="Us Together" class="hidden">

    <script>
        function valentineAnswer(answer) {
            // Handle 'YES DADDY!!!!' answer
            if (answer === 'yes') {
                document.getElementById("us-together").classList.remove("hidden");
                alert('Yay! I am so happy you said YES! ‚ù§Ô∏è');
            } 
            // Handle 'HAIWEZI!!!' answer
            else if (answer === 'HAIWEZI!!!') {
                document.getElementById("broken-heart").classList.remove("hidden");
                const sureAnswer = confirm("Si ati uko na kitu ingine ya kufanya, no is NOT an answer!");
                if (sureAnswer === false) {
                    alert("NIMEKUPATA! YOU ARE ALREADY MY VALENTINE MY LOVE‚ô•Ô∏èüòò");
                } else {
                    alert("OYAA!HEBU ANZA AFRESH NA UFINYE YESüòÇ");
                }
            }
        }
    </script>

</body>
