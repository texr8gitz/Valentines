<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e0e0;
            color: #8b0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 5em;
            color: #ff0000;
        }
        .button {
            background-color: #ff4d4d;
color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff3333;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <p>I've been thinking about how lucky I am to have you in my life...</p>
    <div class="heart">‚ù§Ô∏è</div>

    <!-- Add your question image here -->
    <img id="question-image" src="your-question-image.jpg" alt="Question Image">

    <p>And I know you usually preffer professionalism so i came up with a way of asking you this...</p>

    <!-- The buttons -->
    <button class="button" onclick="valentineAnswer('yes')">Yes, Daddy!!!</button>
    <button class="button" onclick="valentineAnswer('no')">HAIWEZIII</button>

    <!-- Hidden Images (initially) -->
    <img id="us-together" src="us-together.jpg" alt="Us Together" class="hidden">
<img id="broken-heart" src="broken-heart.jpg" alt="Broken Heart" class="hidden">

    <script>
        function valentineAnswer(answer) {
            // Hide the question image once the answer is given
            document.getElementById("question-image").classList.add("hidden");

            // Hide the response images before showing the correct one
            document.getElementById("us-together").classList.add("hidden");
            document.getElementById("broken-heart").classList.add("hidden");

            // If the answer is YES
            if (answer === 'yes') {
                document.getElementById("us-together").classList.remove("hidden"); // Show us-together image
                alert('Yay! I am so happy you said YESS!!!! ( sorry I took long to ask but hope you appreciate the effort‚ù§Ô∏è) ');
            } 
            // If the answer is NO
            else if (answer === 'no') {
                const sureAnswer = confirm("Si ati adi uko na kitu ingine ya maana ya kufanya, no is NOT an answer!!!");
                if (sureAnswer === false) {
                    alert("NIMEKUPATA!!! YOU ALREADY ARE MY VALENTINE MY LOVE ‚ù§Ô∏è");
                } else {
                    document.getElementById("broken-heart").classList.remove("hidden"); // Show broken-heart image
                    alert("OYAAA!HEBU ANZA AFRESH NA UFINYE YES üòÇ ");
}
            }
        }
    </script>

</body>
</html>
